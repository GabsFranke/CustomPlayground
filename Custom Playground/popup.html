<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

<header>
    <h1 class="header">Custom Pg</h1>
    <button class="darkPg"><span id='darkPg' class="material-icons-outlined">
        dark_mode
        </span></button>
</header>

    <div class="contenedor">
        <ul class="ul">
            <ol class="ol activo">Colores primarios</ol>
            <ol class="ol">Colores secundarios</ol>
        </ul>

        <div class="subcontenedor">
            <div class="bloque activo">  
                
                    <label for="white">White:  </label>
                    <input type="color" id="white" class="colorSelector">
                    <button class="restore" id="white"><span id="white" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>

                    <label for="commonText">Common Text: </label>
                    <input type="color" id="commonText" class="colorSelector">
                    <button class="restore" id="commonText"><span id="commonText" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
                
                    <label for="disabled">Disabled: </label>
                    <input type="color" id="disabled" class="colorSelector">
                    <button class="restore" id="disabled"><span id="disabled" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
                
                    <label for="lightGray">Light Gray: </label>
                    <input type="color" id="lightGray" class="colorSelector">
                    <button class="restore" id="lightGray"><span id="lightGray" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
                
                    <label for="background">Background: </label>
                    <input type="color" id="background" class="colorSelector">
                    <button class="restore" id="background"><span id="background" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
                
                    <label for="primary">Primary: </label>
                    <input type="color" id="primary" class="colorSelector">
                    <button class="restore" id="primary"><span id="primary" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
               
                    <label for="primaryDark">PrimaryDark: </label>
                    <input type="color" id="primaryDark" class="colorSelector">
                    <button class="restore" id="primaryDark"><span id="primaryDark" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
                
                    <label for="primaryLight">PrimaryLight: </label>
                    <input type="color" id="primaryLight" class="colorSelector">
                    <button class="restore" id="primaryLight"><span id="primaryLight" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
                
            </div>
            
            <div class="bloque">
                    
                
                    <label for="brand">Brand: </i> </label>
                    <input type="color" id="brand" class="colorSelector">
                    <button class="restore" id="brand"><span id="brand" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
                
                    <label for="success">Success: </label>
                    <input type="color" id="success" class="colorSelector">
                    <button class="restore" id="success"><span id="success" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
                
                    <label for="successLight">SuccessLight: </label>
                    <input type="color" id="successLight" class="colorSelector">
                    <button class="restore" id="successLight"><span id="successLight" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
                
                    <label for="warning">Warning: </label>
                    <input type="color" id="warning" class="colorSelector">
                    <button class="restore" id="warning"><span id="warning" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
               
                    <label for="warningLight">Warning Light: </label>
                    <input type="color" id="warningLight" class="colorSelector">
                    <button class="restore" id="warningLight"><span id="warningLight" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
                
                    <label for="info">Info: </label>
                    <input type="color" id="info" class="colorSelector">
                    <button class="restore" id="info"><span id="info" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
                
                    <label for="infoLight">Info Light: </label>
                    <input type="color" id="infoLight" class="colorSelector">
                    <button class="restore" id="infoLight"><span id="infoLight" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
                
                    <label for="danger">Danger: </label>
                    <input type="color" id="danger" class="colorSelector">
                    <button class="restore" id="danger"><span id="danger" class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
                
                
                    <label for="dangerLight">Danger Light: </label>
                    <input type="color" id="dangerLight" class="colorSelector">
                    <button class="restore" id="dangerLight"><span class="material-icons-outlined">
                        settings_backup_restore
                        </span></button>
                

            </div>
            
        </div>
        
    </div>

<footer>
    <button class="boton resetStorage"><span class="material-icons-outlined">
        delete_forever
        </span></button>
    <button class="boton restoreAll"><span class="material-icons-outlined">
        delete
        </span></button>
    <button class="boton saveAll"><span class="material-icons-outlined">
        save
        </span></button>
    <button class="boton loadUserSettings"><span class="material-icons-outlined">
        sync
        </span></button>
</footer>
    
<script src="./popup.js"></script>

</body>

</html>
